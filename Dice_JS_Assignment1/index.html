<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Two-Player Dice Game</h1>
        <div class="players">
            <div class="player" id="player1">
                <input type="text" id="name1" value="Player 1">
                <p>Saved Score: <span id="saved1">0</span></p>
                <p>Current Score: <span id="current1">0</span></p>
            </div>
            <div class="player" id="player2">
                <input type="text" id="name2" value="Player 2">
                <p>Saved Score: <span id="saved2">0</span></p>
                <p>Current Score: <span id="current2">0</span></p>
            </div>
        </div>
        <div class="dice-container">
            <img id="dice" src="dice1.png" alt="Dice">
        </div>
        <button id="roll" onclick="rollDice()">Roll Dice</button>
        <button id="save" onclick="saveScore()">Save Score</button>
        <button id="reset">Reset</button>
        <h2 id="winner"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
