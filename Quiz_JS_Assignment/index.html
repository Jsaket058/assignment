<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game NucleusTeq</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="quiz-container">
        <h2>Welcome to the Quiz Game</h2>
        <label for="category">Choose Category:</label>
        <select id="category">
            <option value="9">General Knowledge</option>
            <option value="18">Science</option>
            <option value="21">Sports</option>
        </select>
        <br><br>
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br><br>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="quiz-container hidden">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="timer">Time left: 15s</p>
        <p id="feedback"></p>
        <p id="current-score">Current Score: 0</p>
    </div>

    <div id="end-screen" class="quiz-container hidden">
        <h2>Quiz Over!</h2>
        <p><span id="final-score"></span></p>
        <button onclick="restartQuiz()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
